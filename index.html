        <!-- Additional Javascript -->
            <script type="application/javascript">

                $( document ).ready(function() {
/*                    var widthTest = $(window).width();
                    $( "#widthTest" ).html(widthTest);*/

                    disableImagesAtSmallWidths();
                });

                $( window ).resize(function() {
/*                    var widthTest = $(window).width();
                    $( "#widthTest" ).html(widthTest);*/
                    disableImagesAtSmallWidths();
                });


                function disableImagesAtSmallWidths() {
                    var smallWidth = 736;
                    if( $( window ).width() <= smallWidth ) {
                        /* MG Image to White, then enable FA */
                        $( "#man-group-img" ).html("<img src=\"images/white.png\" alt=\"\" />");
                        $( "#hierarchy-fa" ).html("<i class=\"fa fa-sitemap fa-4x\" aria-hidden=\"true\"></i>");
                    } else {
                        /* MG Image to the hierarchy, then disable FA */
                        $( "#man-group-img" ).html("<img src=\"images/man-group.png\" alt=\"\" />");
                        $( "#hierarchy-fa" ).html("");
                    }
                }

                /* Vote button (text) highlighting. Background is in CSS */
                $( ".vote-button" ).hover(function () {
                    $( ".vote-text" ).css("color", "#ffffff");
                }, function () {
                    $( ".vote-text" ).css("color", "#c11919");
                });
            </script>
